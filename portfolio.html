<script>

  const images = ["mq2.webp", "VR1.PNG", "mq2.webp", "mq2.webp"];

  function openLightbox(index) {
    currentImageIndex = index;
    document.getElementById("lightbox-img").src = images[index];
    document.getElementById("lightbox").style.display = "flex";

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }

  function changeImage(direction) {
    currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
    document.getElementById("lightbox-img").src = images[currentImageIndex];
  }
</script>

	<script>
let currentProjectIndex = 0;
let currentSlideIndex = 0;

function showGallery(index) {
    // Hide all galleries
    document.querySelectorAll('.gallery').forEach(gallery => {
        gallery.classList.remove('active');
        gallery.style.display = "none";
    });

    // Show selected gallery
    const currentGallery = document.getElementById(`gallery-${index}`);
    if (currentGallery) {
        currentGallery.classList.add('active');
        currentGallery.style.display = "flex";
        currentProjectIndex = index;
        currentSlideIndex = 0;
        updateGallery();
    }
}

function changeSlide(direction) {
    const slides = document.querySelectorAll(`#gallery-${currentProjectIndex} .gallery-item`);
    if (!slides.length) return;

    // Hide all slides
    slides.forEach(slide => slide.classList.remove('active'));

    // Update current slide index
    currentSlideIndex = (currentSlideIndex + direction + slides.length) % slides.length;

    // Show the selected slide
    slides[currentSlideIndex].classList.add('active');
}

function updateGallery() {
    const slides = document.querySelectorAll(`#gallery-${currentProjectIndex} .gallery-item`);
    if (slides.length) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[currentSlideIndex].classList.add('active');
    }
}

// **Fix: Ensure the first item in each gallery is active on page load**
document.addEventListener("DOMContentLoaded", () => {
    showGallery(0); // Show first gallery
    document.querySelectorAll(".gallery").forEach(gallery => {
        const firstItem = gallery.querySelector(".gallery-item");
        if (firstItem) firstItem.classList.add("active"); // Set first item as active
    });
});

</script>

  <script>
    function scrollToSection(direction) {
      const sections = document.querySelectorAll("section, header");
      let currentSection = [...sections].findIndex(section => Math.abs(section.getBoundingClientRect().top) < window.innerHeight / 2);

      let targetIndex = currentSection + direction;
      if (targetIndex >= 0 && targetIndex < sections.length) {
        sections[targetIndex].scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Smooth Background Effect
    document.addEventListener("mousemove", (e) => {
      let traX = (e.pageX / window.innerWidth) * 50;
      let traY = (e.pageY / window.innerHeight) * 50;
      document.querySelector(".title").style.backgroundPosition = `${traX}% ${traY}%`;
    });

    // Fix Rotating Messages
    const messages = ["Game Development", "Unity Core Engineering", "Game Designer"];
    let currentMessageIndex = 0;
    const rotatingContainer = document.getElementById('rotating-message-container');

    function updateMessage() {
      rotatingContainer.textContent = messages[currentMessageIndex];
      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
    }

    updateMessage();
    setInterval(updateMessage, 4000);
  </script>
