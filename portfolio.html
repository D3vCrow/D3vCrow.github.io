<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christoforos Papachristoforou | Devcrow Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Anton', sans-serif;
      background: radial-gradient(ellipse at 50% 50%, #011116 0%, #000000 100%);
      color: #f5f5f5;
      overflow: hidden;
      scroll-behavior: smooth;
    }

    /* Fullscreen Scrolling Sections */
    .container {
      width: 100%;
      height: 100vh;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      color: #ff9800;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      scroll-snap-align: start;
      position: relative;
    }

    /* Navigation Arrows */
    .nav-arrow {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255, 152, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-size: 20px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .nav-arrow:hover {
      background: rgba(255, 152, 0, 1);
    }

    .nav-arrow-top {
      top: 20px;
      left: 20px;
    }

    .nav-arrow-bottom {
      bottom: 20px;
      left: 20px;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 25px;
      border-radius: 50px;
      backdrop-filter: blur(8px);
      z-index: 100;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      color: #f5f5f5;
      transition: color 0.3s, text-shadow 0.3s, transform 0.3s;
      display: inline-block;
    }

    nav a:hover {
      color: #ff9800;
      text-shadow: 0px 0px 10px rgba(255, 152, 0, 0.8);
      transform: scale(1.1);
    }

    /* Fullscreen Header Block */
    header {
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      scroll-snap-align: start;
    }

    /* Title */
    .title {
      font-weight: 900;
      font-size: 160px;
      text-align: center;
      color: transparent;
      background: url("thrionbg.gif") no-repeat;
      background-size: cover;
      background-position: 50% 0%;
      -webkit-background-clip: text;
      background-clip: text;
      line-height: 160px;
      letter-spacing: -3px;
      display: inline-block;
      position: relative;
      transition: background-position 0.2s ease-out;
    }

    /* AKA + Rotating Messages */
    .aka-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 1000px;
      margin-top: 15px;
      position: relative;
    }

    .aka {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      opacity: 0.9;
      text-shadow: 0px 0px 8px rgba(255, 152, 0, 0.8);
    }

    /* Rotating Messages */
    #rotating-message-container {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #ff9800;
      text-shadow: 0px 0px 8px rgba(255, 152, 0, 0.6);
      min-width: 150px;
      text-align: right;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Fullscreen Page Scrolling -->
  <div class="container">
    
    <!-- Fullscreen Header Block -->
    <header id="header">
      <div class="title">Christoforos<br> Papachristoforou</div>
      <div class="aka-container">
        <div class="aka">aka Devcrow</div>
        <div id="rotating-message-container"></div>
      </div>
      <div class="nav-arrow nav-arrow-bottom" onclick="scrollToSection(1)">↓</div>
    </header>

    <!-- Sections with Manual Navigation Buttons -->
    <section id="about">
      About
      <div class="nav-arrow nav-arrow-top" onclick="scrollToSection(-1)">↑</div>
      <div class="nav-arrow nav-arrow-bottom" onclick="scrollToSection(1)">↓</div>
    </section>
<!-- Gallery Section -->
<section id="gallery">
  <h2 style="position: absolute; top: 20px; text-align: center; width: 100%; color: #ff9800;">Gallery</h2>
  <div class="gallery-container">
    <div class="gallery-item" onclick="openLightbox(0)">
      <img src="mq2.webp" alt="Project 1">
    </div>
    <div class="gallery-item" onclick="openLightbox(1)">
      <img src="VR1.PNG" alt="Project 2">
    </div>
    <div class="gallery-item" onclick="openLightbox(2)">
      <img src="image3.jpg" alt="Project 3">
    </div>
    <div class="gallery-item" onclick="openLightbox(3)">
      <img src="image4.jpg" alt="Project 4">
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img">
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <button class="next" onclick="changeImage(1)">❯</button>
  </div>
</section>

<style>
  /* Gallery Styles */
  .gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    width: 80%;
    max-width: 1000px;
    margin: auto;
    position: absolute;
    bottom: 10%;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
  }

  .gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0px 0px 15px rgba(10, 170, 255, 0.5);
  }

  /* Lightbox Styles */
  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 1000;
  }

  .lightbox img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }

  .close:hover {
    color: #ff9800;
  }

  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 152, 0, 0.7);
    color: #000;
    font-size: 30px;
    border: none;
    padding: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .prev:hover, .next:hover {
    background: rgba(255, 152, 0, 1);
  }

  .prev {
    left: 10%;
  }

  .next {
    right: 10%;
  }

  @media (max-width: 600px) {
    .gallery-container {
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }

    .lightbox img {
      max-width: 90%;
    }
  }
</style>

<script>
  let currentImageIndex = 0;
  const images = ["mq2.webp", "VR1.PNG", "mq2.webp", "mq2.webp"];

  function openLightbox(index) {
    currentImageIndex = index;
    document.getElementById("lightbox-img").src = images[index];
    document.getElementById("lightbox").style.display = "flex";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }

  function changeImage(direction) {
    currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
    document.getElementById("lightbox-img").src = images[currentImageIndex];
  }
</script>

    <section id="skills">
      Skills
      <div class="nav-arrow nav-arrow-top" onclick="scrollToSection(-1)">↑</div>
      <div class="nav-arrow nav-arrow-bottom" onclick="scrollToSection(1)">↓</div>
    </section>

    <section id="contact">
      Contact
      <div class="nav-arrow nav-arrow-top" onclick="scrollToSection(-1)">↑</div>
    </section>

  </div>

  <script>
    function scrollToSection(direction) {
      const sections = document.querySelectorAll("section, header");
      let currentSection = [...sections].findIndex(section => Math.abs(section.getBoundingClientRect().top) < window.innerHeight / 2);

      let targetIndex = currentSection + direction;
      if (targetIndex >= 0 && targetIndex < sections.length) {
        sections[targetIndex].scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Smooth Background Effect
    document.addEventListener("mousemove", (e) => {
      let traX = (e.pageX / window.innerWidth) * 50;
      let traY = (e.pageY / window.innerHeight) * 50;
      document.querySelector(".title").style.backgroundPosition = `${traX}% ${traY}%`;
    });

    // Fix Rotating Messages
    const messages = ["Game Development", "Unity Core Engineering", "Game Designer"];
    let currentMessageIndex = 0;
    const rotatingContainer = document.getElementById('rotating-message-container');

    function updateMessage() {
      rotatingContainer.textContent = messages[currentMessageIndex];
      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
    }

    updateMessage();
    setInterval(updateMessage, 4000);
  </script>

</body>
</html>
